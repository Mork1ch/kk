<body>

        <div>
            <h3 style="margin-bottom: 10px;">Увеличение изображений</h3>

                <img class="img_2" src="/IMG_2.JPG" alt="">
            </div>
            <hr>
        </div>
        <br>
        <div>
            <h3 style="margin-bottom: 10px;">Чередование изображений</h3>
            <img src="/IMG_1.JPG" style="width: 200px" alt="">

    </div>
